---
# handlers file for cis
- name: remount /tmp
  mount:
    path: /tmp
    state: remounted

- name: remount /var/tmp
  mount:
    path: /var/tmp
    state: remounted

- name: remount /home
  mount:
    path: /home
    state: remounted

- name: remount /dev/shm
  mount:
    path: /dev/shm
    state: remounted

- name: copy aide.db.new.gz to aide.db.gz
  copy:
    src: /var/lib/aide/aide.db.new.gz
    dest: /var/lib/aide/aide.db.gz
    remote_src: yes
